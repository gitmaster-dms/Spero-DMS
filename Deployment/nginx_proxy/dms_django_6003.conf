server {
  listen 6003;
  server_name 192.168.1.116;

  error_log /var/www/html/DMS_goa/Deployment/logs/error.log;
  access_log /var/www/html/DMS_goa/Deployment/logs/access.log;

  location = /favicon.ico { 
    access_log off;
    log_not_found off; 
    }  
  location /static/ {
    root /var/www/html/DMS_goa/DMS_goa/static/;
    }
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://unix:/run/dms_gunicorn_django.sock;
    }
  } 